# Site settings
title:          Syntax and Semantics
# baseurl:        "/tale"
url:            'https://rutumulkar.com'

# Google Analytics
# google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Rutu Mulkar
  # url:          https://chester.how
  email:        me@rutumulkar.com

# Build settings
markdown:       kramdown

kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale